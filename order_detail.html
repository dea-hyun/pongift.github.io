<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <link rel="stylesheet" href="./css/default.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/sojin.css">
</head>
<body>
  <div class="mini_head">
    <span class="left_area"></span>
    상품상세
    <span class="right_area"></span>
  </div>
  <div class="page_wrap od">
    <div class="od_wrap">
      <h5>주문상품정보</h5>
      <div class="od_cont">
        <div class="pdo_info">
          <ul>
            <li>
              <div class="img_area">
                <img src="img/prod_option.png">
              </div>
            </li>
            <li class="info_area">
              <p class="pdo_brand">스타벅스(브랜드명)</p>
              <h5>아메리카노 Tall Size</h5>
              <p class="pdo_period">2023.01.09 (유효기간)</p>
            </li>
          </ul>
        </div>
        <table>
          <colgroup>
            <col width="70%">
            <col width="30%">
          </colgroup>
          <tr>
            <th>주문 수량(최대 10개)</th>
            <td>
              <input type='button' onclick='count("minus")' value='-' class="btn_num_plmi"/>
              <span id='result'>0</span>
              <input type='button' onclick='count("plus")' value='+' class="btn_num_plmi"/>
            </td>
          </tr>
          <tr>
            <th>할인금액</th>
            <td class="pdo_discount_price">400원</td>
          </tr>
        </table>
        <ul class="pdo_for_border clearfix">
          <li>총 주문금</li>
          <li>4,000원</li>
        </ul>
        <h4 class="cont_tit">결제 방법</h4>
        <ul class="how_pay clearfix">
          <li>
            <input type="radio" name="how_pay" id="card">
            <label for="card">카드결제</label>
          </li>
          <li>
            <input type="radio" name="how_pay" id="phone">
            <label for="phone">핸드폰 결제</label>
          </li>
          <li>
            <input type="radio" name="how_pay" id="bank">
            <label for="bank">계좌이체</label>
          </li>
        </ul>
        <label for="pay_agree" class="pay_agree_area"><input type="checkbox" name="" id="pay_agree" class="custom_chk"> 상품의 구매 조건 확인, 결제진행에 동의합니다.</label>
        <a href="" class="bg_gray_btn btn go_payment">결제하기</a>
      </div>
    </div>
  </div>

  <script>
    function count(type)  {
      // 결과를 표시할 element
      const resultElement = document.getElementById('result');
      
      // 현재 화면에 표시된 값
      let number = resultElement.innerText;
      
      // 더하기/빼기
      if(type === 'plus') {
        number = parseInt(number) + 1;
      }else if(type === 'minus')  {
        number = parseInt(number) - 1;
      }
      
      // 결과 출력
      resultElement.innerText = number;
    }
  </script>
</body>         
</html>
