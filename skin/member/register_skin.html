<head>
  <meta charset="UTF-8">

<body class="no_background">
    <!-- header start-->   
          <div class="head">
            <h3 class="login_tit">회원가입
             <img src="img/left.png" class="tit_left">
           </h3>
          </div>
   <!-- header end-->

   <!-- form stert -->
   <form name="join_form" id="join_form">
        <div class="form-group">
            <label for="user_id">
            아이디 <span class="identify">*</span>
            </label>
             <div>
                <input type="text" name="user_id" id="user_id" placeholder="아이디(한글/영문/숫자)"/>
                <button type="button" class="id_btn purple_btn">중복확인</button>
            </div>
        </div>
       <div class="form-group">
            <label for="user_pw">
                비밀번호 <span class="identify">*</span>
            </label>
            <div>
              <input type="password" name="user_pw" id="user_pw" style="width:100%" placeholder="비밀번호(영문/숫자/특수기호 포함 10자 이내)"/>
            </div> 
        </div>
        <div class="form-group">
            <label for="user_pw">
               비밀번호 확인 <span class="identify">*</span>
            </label>
            <div>
              <input type="password" name="user_pw_re" id="user_pw_re"placeholder="비밀번호 확인" style="width:100%" />
             </div>
        </div>
        <div class="form-group">
          <label for="birthday">
            생년월일 <span class="identify">*</span>
          </label>
          <div>
              <input type="text" name="birthday" id="birthday"placeholder="생년월일 (ex 891227)"/>
              <button type="button" class="birthday_btn">남자</button>
              <button type="button" class="birthday_btn">여자</button>
          </div> 
      </div>
        <div class="form-group">
            <label for="tel">
              연락처 <span class="identify">*</span>
            </label>
            <div>
                <input type="text" name="tel" id="tel"placeholder="휴대폰 번호-없이 입력"/>
                <select name="" id="" class="purple_btn"><option value="">skt</option></select>
            </div> 
        </div>
        <div class="form-group">
  
            <label for="user_name">
              인증번호 <span class="identify">*</span>
            </label>
            <div>
                <input type="text" name="" id="c_number"placeholder="인증번호"/>
                <button type="button"  class="c_number_btn purple_btn">인증요청</button>
            </div>
            <label for="identi_verifca" class="no_hide">
              <input type="checkbox" name="" id="identi_verifca" class="custom_chk">
              [필수] 휴대폰 본인 인증 서비스
            </label>
        </div> 
        <div class="form-group">
            <div>
                <button type="submit" class="bg_gray_btn">가입하기</button>	
            </div>
        </div>   
   <!-- form end -->

        </div>
